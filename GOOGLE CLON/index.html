<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <!-- Conexión de CSS -->
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/png" href="imagenes/google-favicon.png"/>
    </head>
    <body>
        <header>
            <nav>
                <!-- ul - lista no ordenada -->
                <ul class="nav-right-section">
                    <li>
                        <a href="https://mail.google.com">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/imghp">Imágenes</a>
                    </li>
                    <!-- Ícono de menú (punttitos) -->
                    <li class="menu">
                        <a href=""></a>
                    </li>
                    <!-- Foto de perfil -->
                    <li>
                        <a href="">
                            <img src="https://lh3.googleusercontent.com/ogw/AKPQZvyOCWl_6et6UOkcmcugp7pAEpIcHX2pEdk4htuj7xA=s32-c-mo" alt="Fotografía de usuarixs">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
			<section class="logo-container">
				<img class="logo-img" src="/imagenes/google-logo.png" alt="Google"/>
			</section>
			<section class="search-bar">
				<div class="search-bar__text-container">
					<img class="search-bar__search-icon" src="/imagenes/magnifying-glass-icon.png"/>
					<input class="search-bar__text-input" type="text" id="search-bar"/>
				</div>
				<div class="search-bar__buttons-container">
					<input class="search-bar__button" type="submit" value="Buscar con Google"/>
					<input class="search-bar__button" type="submit" value="Voy a tener suerte"/>
				</div>
			</section>
		</main>
        <footer class="footer">
            <section class="footer__section footer__section--bottom-line">
                <span class="footer__language">México</span>
            </section>
            <nav class="footer__section footer__section--spaced-items">
                <ul class="footer__list">
                    <li class="footer__list-item"><a class="footer__link" href="#">Sobre Google</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Publicidad</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Negocios</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a class="footer__link" href="#">Privacidad</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Condiciones</a></li>
                    <li class="footer__list-item footer__list-item--no-margin-right"><a class="footer__link" href="#">Preferencias</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
